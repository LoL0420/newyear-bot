services:
  - type: web
    name: newyear-bot
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_pythonanywhere.py  # ← исправлено имя файла
    envVars:
      - key: BOT_TOKEN
        sync: false
    autoDeploy: true
    healthCheckPath: /health  # ← опционально, для мониторинга
    headers:  # ← опционально, если нужны CORS
      - path: /*
        name: X-Render-Service
        value: newyear-bot